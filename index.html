<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Scripts -->
    <script defer src="js/greetings.js"></script>
    <script defer src="js/date.js"></script>
    <script defer src="js/clock.js"></script>
    <script defer src="js/quotes.js"></script>
    <script defer src="js/background.js"></script>
    <script defer src="js/todo.js"></script>
    <script defer src="js/weather.js"></script>
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />
    <title>MOMENTUM</title>
  </head>
  <body>
    <section class="loginboard">
      <form id="login-form" class="login-form">
        <label for="userName" class="hidden">사용자 이름</label>
        <input
          id="userName"
          required
          maxlength="15"
          type="text"
          placeholder="이름을 입력해주세요"
        />
        <button>로그인</button>
      </form>
    </section>
    <section class="dashboard hidden">
      <div class="todo">
        <form action="" id="todo-form">
          <input type="text" placeholder="Write a To Do and Press Enter." />
        </form>
        <ul id="todo-list"></ul>
      </div>
      <div class="profile">
        <h1 class="greeting">어서와, <span class="name"></span>!</h1>
        <h2 id="date">0000년 0월 0일 0요일</h2>
        <h2 id="clock">00:00:00</h2>
        <div id="quote">
          <span></span>
          <span></span>
        </div>
        <div id="weather">
          <span></span>
          <span></span>
        </div>
      </div>
    </section>
  </body>
</html>
