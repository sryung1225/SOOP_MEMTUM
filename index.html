<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Scripts -->
    <script defer src="js/greetings.js"></script>
    <script defer src="js/date.js"></script>
    <script defer src="js/clock.js"></script>
    <script defer src="js/quotes.js"></script>
    <script defer src="js/background.js"></script>
    <script defer src="js/todo.js"></script>
    <script defer src="js/weather.js"></script>
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />
    <title>SOOP_MENTUM</title>
  </head>
  <body>
    <h1 class="a11y">숲멘텀</h1>
    <section class="loginboard">
      <form id="login-form" class="login-form">
        <label for="userName">당신의 이름은 무엇인가요?</label>
        <input id="userName" required maxlength="15" type="text" />
        <div class="underline"></div>
        <button>로그인</button>
      </form>
    </section>
    <section class="dashboard hidden">
      <div class="todo">
        <form action="" id="todo-form">
          <label for="userToDo">오늘 해야 할 일</label>
          <input id="userToDo" type="text" placeholder="입력하세요" />
        </form>
        <p class="todo-notice">나뭇잎을 클릭하면 할 일이 사라집니다</p>
        <ul id="todo-list">
          <!-- <li class="todo-item"></li> -->
        </ul>
      </div>
      <div class="profile">
        <h2 class="greeting">어서와, <span class="name"></span>!</h2>
        <div class="calendar">
          <h2 id="date">0000년 0월 0일 0요일</h2>
          <div id="weather">
            <span></span>
            <span></span>
          </div>
          <h2 id="clock">00:00:00</h2>
        </div>
      </div>
    </section>
  </body>
</html>
